<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { margin: 0; padding: 20px; background: #1B263B; color: white; font-family: 'Segoe UI', sans-serif; }
        .favicon-preview { display: flex; gap: 20px; margin: 20px 0; }
        .size { text-align: center; }
        canvas { border: 1px solid #F4A32D; margin: 10px; }
        .download-btn { background: #F4A32D; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Alexander Martinez - Favicon Generator</h1>
    <p>This page generates favicon files with "AM" initials matching the digital card design.</p>
    
    <div class="favicon-preview">
        <div class="size">
            <h3>16x16</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br><button class="download-btn" onclick="downloadFavicon(16)">Download 16x16</button>
        </div>
        <div class="size">
            <h3>32x32</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <br><button class="download-btn" onclick="downloadFavicon(32)">Download 32x32</button>
        </div>
        <div class="size">
            <h3>48x48</h3>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <br><button class="download-btn" onclick="downloadFavicon(48)">Download 48x48</button>
        </div>
        <div class="size">
            <h3>64x64</h3>
            <canvas id="canvas64" width="64" height="64"></canvas>
            <br><button class="download-btn" onclick="downloadFavicon(64)">Download 64x64</button>
        </div>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw orange background circle
            ctx.fillStyle = '#F4A32D';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw "AM" text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${Math.floor(size * 0.4)}px Segoe UI, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AM', size/2, size/2);
        }
        
        function downloadFavicon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all favicon sizes
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas48'), 48);
        drawFavicon(document.getElementById('canvas64'), 64);
    </script>
</body>
</html>
